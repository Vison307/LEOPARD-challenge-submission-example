Model:
    name: Patch_GCN
    size_arg: small
    n_classes: 4
    input_dim: 1024 
    edge_agg: spatial # latent or spatial
    model_graph: False

Optimizer:
    opt: adam
    lr: 0.0005
    opt_eps: null # eps in parameter
    opt_betas: !!python/tuple [0.9, 0.999] # beta in parameter
    momentum: null # momentum in parameter
    weight_decay: 10.e-5 # weight decay in parameter

Data:
    feature_kind: UNI # UNI or CTrans or res50
    data_dir: /data115_2/jsh/LEOPARD_GCN/
    save_dir: /data115_2/jsh/LEOPARD/results/
    use_h5: False
    model_path: /data115_2/jsh/LEOPARD/results/Patch_GCN/UNI/3/epoch_18_index_0.7418677859391396.pth

Lr_scheduler:
    _if: True
    