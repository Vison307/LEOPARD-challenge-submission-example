    # model_path: LEOPARD/results_discrect/Patch_GCN/mpdel_graph/CTrans_3000/3/epoch_2_index_0.6761633428300095.pth   # 过滤1000
    model_path: /data115_2/jsh/LEOPARD/results_discrect/Patch_GCN/mpdel_graph/CTrans/0/epoch_1_index_0.6908850726552179.pth

    csv_path: /data115_2/jsh/LEOPARD/leopard_labels/training_labels.csv
    split_dir: /data115_2/jsh/LEOPARD/splits_test

